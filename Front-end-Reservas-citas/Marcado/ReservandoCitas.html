<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Stilo/StylesUsuario.css">
    <script src="/Logica/Logica.js" defer></script>
    <title>Reservando cita</title>
</head>

<body class="cuerpoUsuarioReserva">
    <header class="CabeceraUsuarioReserva">
        <img src="/Iconos/icons8-jungle-64.png" alt="palma" class="icono-parmas-userAce">

        <img src="/Iconos/icons8-jungle-64.png" alt="palma" class="icono-parmas-UserAce">


    </header>
    <main class="container-contenido-cero">
        <div class="Container-form-service">
            <form>
                <img src="/Iconos/c213ecaf-bd05-400f-b4ea-fe58b08be42a-removebg-preview (1).png" alt="logo app"
                    class="logo">
                <h3 d="Encabezado">Reservando Cita</h3>
                <div class="form-container">

                    <label for="fechaSeleccionada">Fecha:</label>
                    <input type="date" id="fechaSeleccionada">

                    <label for="turnoSeleccionado">Turno:</label>
                    <select id="turnoSeleccionado">
                        <option value="">Seleccione</option>
                        <option value="Matutino">Matutino</option>
                        <option value="Vespertino">Vespertino</option>
                    </select>

                    <button id="btnCargarSlots" type="button">Ver Horarios</button>

                </div>
                <div id="slotsContainer" class="slots-container"></div>


            </form>

            <button id="btonReservar" type="button">Reservar</button><br>
            <button id="btonCancelar" type="button">Cancelar</button><br>
            <div class="botonesAccionesUsuario-cero">
                <a href="PanelUsuario.html">
                    <button id="btonUsuarioPanel" type="button">Volver al panel</button>
                </a>
            </div>
        </div>
    </main>
</body>

</html>
